<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belladonna Encryption Plugin</title>
    
    <script type="module" src="https://unpkg.com/@spectrum-web-components/button/sp-button.js"></script>
    <script type="module" src="https://unpkg.com/@spectrum-web-components/heading/sp-heading.js"></script>
    <script type="module" src="https://unpkg.com/@spectrum-web-components/body/sp-body.js"></script>
    <script type="module" src="https://unpkg.com/@spectrum-web-components/textfield/sp-textfield.js"></script>

    
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <sp-heading size="m">Belladonna Layer Encryption</sp-heading>

        <sp-textfield id="encryption-key" placeholder="Enter Encryption Key"></sp-textfield>

        <sp-textfield id="secret-message" placeholder="Enter Secret Message"></sp-textfield>

        <sp-body id="layers">Loading layers...</sp-body>

        <footer>
            <sp-button id="btnPopulate" variant="secondary">Refresh Layers</sp-button>
            <button id="importLayersButton">Import Selected Layers</button>
            <sp-button id="btnEncrypt" variant="cta">Encrypt Selected Layers</sp-button>
            <sp-button id="save-encrypted-image" variant="primary">Save Encrypted Image</sp-button>
            <sp-button id="retrieve-message" variant="primary">Retrieve Message</sp-button>
        </footer>
    </div>
</body>
</html>
